<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>20 March CSS Coding Challenge</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <header>
    <h1>My Header is Amazing!</h1>
  </header>
  <main>
    <H2>Main Section</H2>

    <div class="flex-items cluster">
      <div>
        <img src="https://picsum.photos/200/300?random=1" alt="">
        <img src="https://picsum.photos/200/300?random=2" alt="">
        <img src="https://picsum.photos/200/300?random=3" alt="">
        <img src="https://picsum.photos/200/300?random=4" alt="">
        <img src="https://picsum.photos/200/300?random=5" alt="">
      </div>
    </div>

    <div class="height-transition">
      <img src="https://picsum.photos/200/300?random=6" alt=""" class="transition-pic">
    </div>

    <div class="text-in-image">
      <img src="https://picsum.photos/300/450?random=7" alt=""" class="">
      <span>This is text over top of the image. Isn't this cool?</span>
    </div>
  </main>
  <footer>
    <p>&copy;2020</p>
  </footer>
</body>
</html>
